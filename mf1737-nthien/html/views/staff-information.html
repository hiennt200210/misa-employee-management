<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin nhân viên</title>
    <link rel="stylesheet" href="../css/staff-information.css">
</head>
<body>
    <div class="m-popup">
    <div class="m-container">
        <!-- Title -->
        <div class="m-title">
            <div class="title-left">
                <h1>Thông tin nhân viên</h1>
                <div class="m-checkbox-button">
                    <div class="m-checkbox-item">
                        <input name="role" type="checkbox" id="male" value="">
                        <label for="male">Là khách hàng</label>
                    </div>
                    <div class="m-checkbox-item">
                        <input name="role" type="checkbox" id="female" value="">
                        <label for="female">Là nhà cung cấp</label>
                    </div>
                </div>
            </div>

            <div class="title-right">
                <button class="m-button m-button-icon">
                    <div class="icon icon-help"></div>
                </button>
                <button class="m-button m-button-icon">
                    <div class="icon icon-exit"></div>
                </button>
            </div>
        </div>

        <!-- Form -->
        <form class="form-wrapper">
            <div class="content-1">
                <div class="column-left">
                    <div class="row-1">
                        <div class="m-textfield">
                            <label class="m-label" for="">
                                Mã <span class="required-star">*</span>
                            </label>
                            <input class="m-input" type="text" name="id" placeholder="Mã nhân viên">
                        </div>
                        <div class="m-textfield">
                            <label class="m-label" for="">
                                Tên <span class="required-star">*</span>
                            </label>
                            <input class="m-input" type="text" name="name" placeholder="Họ tên đầy đủ">
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="m-dropdownlist">
                            <label class="m-label" for="">
                                Đơn vị <span class="required-star">*</span>
                            </label>
                            <select name="">
                                <option value="">Chọn đơn vị</option>
                                <option value="">Phòng nhân sự</option>
                                <option value="">Phòng nhân sự</option>
                                <option value="">Phòng nhân sự</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="m-textfield">
                            <label class="m-label" for="">
                                Chức danh
                            </label>
                            <input class="m-input" type="text" name="name" placeholder="Chức danh">
                        </div>
                    </div>
                </div>
                <div class="column-right">
                    <div class="row-1">
                        <div class="m-textfield m-datepicker">
                            <label class="m-label" for="">
                                Ngày sinh
                            </label>
                            <input class="m-input m-input-date" type="date" name="" id="">
                        </div>
                        <div class="m-radio">
                            <label class="m-label"" for="">
                                Giới tính
                            </label>
                            <div class="m-radio-button">
                                <div class="m-radio-item">
                                    <input name="gender" type="radio" id="male" value="">
                                    <label for="male">Nam</label>
                                </div>
                                <div class="m-radio-item">
                                    <input name="gender" type="radio" id="female" value="">
                                    <label for="female">Nữ</label>
                                </div>
                                <div class="m-radio-item">
                                    <input name="gender" type="radio" id="other" value="">
                                    <label for="other">Khác</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="m-textfield">
                            <label class="m-label" for="">
                                Số <span class="tooltip" tooltip="Chứng minh nhân dân">CMND</span>
                            </label>
                            <input class="m-input" type="text" name="name" placeholder="Số chứng minh nhân dân">
                        </div>
                        <div class="m-textfield m-datepicker">
                            <label class="m-label" for="">
                                Ngày cấp
                            </label>
                            <input class="m-input m-input-date" type="date">
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="m-textfield">
                            <label class="m-label" for="">
                                Nơi cấp
                            </label>
                            <input class="m-input" type="text" name="name" placeholder="Nơi cấp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="row-1">
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            Địa chỉ
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="Địa chỉ">
                    </div>
                </div>
                <div class="row-2">
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            <span class="tooltip" tooltip="Điện thoại">ĐT</span> di động
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="Điện thoại di động">
                    </div>
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            <span class="tooltip" tooltip="Điện thoại">ĐT</span> cố định
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="Điện thoại cố định">
                    </div>
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            Email
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="example@email.com">
                    </div>
                </div>
                <div class="row-3">
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            Tài khoản ngân hàng
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="Tài khoản ngân hàng">
                    </div>
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            Tên ngân hàng
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="Tên ngân hàng">
                    </div>
                    <div class="m-textfield">
                        <label class="m-label" for="">
                            Chi nhánh
                        </label>
                        <input class="m-input" type="text" name="name" placeholder="Chi nhánh">
                    </div>
                </div>
            </div>
        </form>

        <!-- Form buttons -->
        <div class="form-button">
            <button class="m-button m-button-second">
                Hủy
            </button>
            <button class="m-button m-button-second">
                Cất
            </button>
            <button class="m-button m-button-primary">
                Cất và thêm
            </button>
        </div>
    </div>
</div>
</body>
</html>
